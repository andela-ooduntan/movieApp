<h2>Edit Movie Details</h2>
<form ng-submit="updateMovie()">
    <div class="col-lg-5">
        <div class="form-group ">
            <label for="title">Title:</label>
            <input type="text" ng-model="movie.title" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="director">Director:</label>
            <input type="text" ng-model="movie.director" class="form-control" id="director">
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" ng-model="movie.genre" class="form-control" id="genre">
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" ng-model="movie.country" class="form-control" id="country">
        </div>
        <div class="form-group">
            <label for="genre">Year:</label>
            <input type="text" ng-model="movie.year" class="form-control" id="genre">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>
